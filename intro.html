<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Blood Donation</title>
  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-image: url(cvjh.jpg);
  background-repeat: no-repeat;
  background-size: 100%;
  color: #333;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 40px 20px;
  text-align: center;

}

header {
  margin-bottom: 50px;
}

header h1 {
  font-size: 2.5em;
  color: #333;
}

.intro {
  background-color: #f8d7da;
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.intro p {
  font-size: 1.2em;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

button {
  padding: 12px 30px;
  background-color: #e63946;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 1.2em;
  border-radius: 5px;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #d62c1a;
}

footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 10px;
  position: fixed;
  bottom: 0;
  width: 100%;
}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to the Blood Donation Portal</h1>
    </header>

    <section class="intro">
      <p>Join us in saving lives. Please log in or sign up to get started.</p>

      <div class="buttons">
        <button onclick="window.location.href='login.html'">Login</button>
        <button onclick="window.location.href='register.html'">Register</button>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Blood Donation Organization</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
