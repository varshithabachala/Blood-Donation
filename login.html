<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Login</title>
    <style>
        /* Styles for the Blood Donation Login Page */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    color: #fff;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
}

header {
    width: 100%;
    background-color: #d32f2f;
    color: #fff;
    text-align: center;
    padding: 15px 0;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 3;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

header h1 {
    font-size: 24px;
    font-weight: bold;
}

.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image:url("img1_bdw.jpg");
    z-index: 1;
}

.login-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -40%);
    background-color: #d32f2f;
    padding: 30px;
    width: 100%;
    max-width: 400px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    text-align: center;
    z-index: 2;
}

h2 {
    font-size: 22px;
    margin-bottom: 10px;
    color:#000040;
}

.form-group {
    margin-bottom: 22px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 7px;
    font-weight: bold;
    color: #fff;
}

input[type="tel"] {
    width: 100%;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-top: 5px;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #000040;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #b71c1c;
}

p {
    margin-top: 10px;
    font-size: 14px;
}

a {
    color: #000040;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <header>
        <h1>Blood Donation Portal</h1>
    </header>
    <div class="background">
        <div class="overlay"></div>
        <div class="login-container">
            <h2>Login Credintials</h2>
            <form action="home.html" method="post"id="loginForm" >
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="tel" id="email" name="email" placeholder="Enter your email" required>
                    <label for="password">Password:</label>
                    <input type="tel" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" name="submit">Submit</button>
            </form>
            <p>New user? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
